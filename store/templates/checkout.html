{% extends 'base.html' %}
{% load static %}
{% block body%}
 background-color:rgb(248, 240, 227,0.5);
{% endblock body%}
{% block content %}
      <div class="container" style=" border:5px solid #ccccff; height:800px;width:700px;margin-top:200px;background-image: url('static/imag/images/index2.webp');">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread" >Checkout</h1>
      </div>
    <section class="ftco-section">
      <div >
        <div class="row justify-content-center">
          <div class="col-xl-9 ftco-animate">			
						<form action="/checkout" class="billing-form" method="POST"  style=";padding:20px; margin:20px; background-color:rgba(255,255,255,0.8);opacity:0.8 ;width:600px justify-content:center;">
                            {% csrf_token%}
							<center><h3 class="mb-4 billing-heading">Billing Details</h3></center>
	          		
	                <div class="form-group">
	                	<label for="name">Name</label>
	                  <input type="text" class="form-control" name="name" placeholder="name">
	                </div>
		            	<div class="form-group">
		            		<label for="country">State / Country</label>
		            		<div class="select-wrap">
		                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
		                  <select name="state" id="" class="form-control">
		                  	<option value="">Punjab</option>
		                  	<option value="">Delhi</option>
		                    <option value="">Mumbai</option>
		                    <option value="">Bangalore</option>
		                    <option value=""> Uttrakhand</option>
		                    <option value="">Chennai</option>
		                    <option value="">Uttar Pradesh</option>
		                  </select>
		                </div>
		            	</div>
		            
		            	<div class="form-group">
	                	<label for="address"> Address</label>
	                  <input type="text" class="form-control"  name="address"placeholder="House number and street name" required>
	                </div>
		           
		            	<div class="form-group">
	                	<label for="city">City</label>
	                  <input type="text" class="form-control"  name="city"placeholder="city">
	                </div>
		            
	                <div class="form-group">
	                	<label for="phone">Phone</label>
	                  <input type="text" class="form-control"  name="phone"placeholder="phone number" required>
	                </div>
	              
					<div class="form-group">
						<label for="country">Payment mode</label>
						<div class="select-wrap">
					  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
					  <select name="payment_mode" id="" class="form-control">
						  <option value="">Cash on delivery</option>
						  <option value="">Paytm </option>
						<option value="">Google Pay</option>
					  </select>
					</div>
					<div class="form-group">
					               <input type="submit" value="Place order" class="btn btn-primary" style="margin-top:20px;" > 
					</div>
					
	          </form>

	          	</div>
	          </div>
          </div> 
        </div>
      </div>
    </section> 
{% endblock %}
